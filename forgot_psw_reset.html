<script>
    function validate()
    {
        var pass = document.myform.psw.value;
        var pass1 = document.myform.psw1.value;
        var pp = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        if(!pp.test(pass) || pass.length < 6)
        {
            alert("Please Enter a Valid Password ");
            return false;
        }

         if(!pp.test(pass1) || pass1.length < 6)
        {
            alert("Please Enter a Valid Password ");
            return false;
        }
        if(pass!=pass1)
        {
             alert("Please Enter a Valid Password ");
            return false;
        }

    }
</script>
